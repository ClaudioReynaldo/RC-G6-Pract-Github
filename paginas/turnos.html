    <main>
      <!-- Main -->
      <section class="reservation-section container my-5">
        <div class="text-center">
          <h1 class="mb-4">Reserva tu Turno</h1>
          <p class="mb-5">
            Elige el día y la hora para tu corte de cabello o servicio de
            barbería.
          </p>
        </div>
        <form class="reservation-form mx-auto p-4">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre completo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ejemplo@correo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Número de Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="123-456-7890"
              required
            />
          </div>
          <div class="mb-3">
            <label for="servicio" class="form-label">Servicio</label>
            <select class="form-select" id="servicio" required>
              <option selected disabled>Elige un servicio</option>
              <option value="corte">Corte de Cabello</option>
              <option value="afeitado">Afeitado Clásico</option>
              <option value="corte_barba">Corte y Estilo de Barba</option>
              <option value="coloracion">Coloración de Cabello</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha del Turno</label>
            <input type="date" class="form-control" id="fecha" required />
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Hora del Turno</label>
            <input type="time" class="form-control" id="hora" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-4">
            Reservar Turno
          </button>
        </form>
      </section>
    </main>
